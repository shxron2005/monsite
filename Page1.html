<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* Animation pour le texte défilant */
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 10s linear infinite;
            color: #6a1b9a;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

    <!-- En-tête avec Bootstrap -->
    <div class="container-fluid bg-white py-3 shadow-sm">
        <div class="row align-items-center">
            <!-- Logo gauche -->
            <div class="col-2">
                <img src="pigier.png" alt="Logo pigier" class="img-fluid" style="max-height: 60px;">
            </div>
            <!-- Texte défilant -->
            <div class="col-8 text-center">
                <h1 class="m-0">
                    <em><span class="scrolling-text">Bienvenue sur ma page</span></em>
                </h1>
            </div>
            <!-- Logo droit -->
            <div class="col-2 text-end">
                <img src="pigier.png" alt="Logo pigier" class="img-fluid" style="max-height: 60px;">
            </div>
        </div>
    </div>

    

    <!-- Lien vers Bootstrap JS (pour les fonctionnalités comme le responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
