<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Souhaits</title>
    <!-- Intégration de Bootstrap pour le style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Formulaire de Souhaits</h1>

      <!-- Formulaire -->
      <form method="post" action="traitement.php">

        <!-- Section : Vos coordonnées -->
        <fieldset class="border p-4 mb-4">
          <legend class="w-auto">Vos coordonnées</legend>

          <div class="mb-3 row">
            <label for="nom" class="col-sm-2 col-form-label">Quel est votre nom ?</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="nom" id="nom" tabindex="10" required />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="prenom" class="col-sm-2 col-form-label">Quel est votre prénom ?</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="prenom" id="prenom" tabindex="20" required />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Quel est votre e-mail ?</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="email" tabindex="30" required />
            </div>
          </div>
        </fieldset>

        <!-- Section : Votre souhait -->
        <fieldset class="border p-4 mb-4">
          <legend class="w-auto">Votre souhait</legend>

          <div class="mb-3">
            <label class="form-label">Faites un souhait que vous voudriez voir exaucé :</label><br />
            <div class="form-check">
              <input type="radio" name="souhait" value="riche" id="riche" tabindex="40" required />
              <label for="riche" class="form-check-label">Être riche</label>
            </div>
            <div class="form-check">
              <input type="radio" name="souhait" value="celebre" id="celebre" tabindex="50" />
              <label for="celebre" class="form-check-label">Être célèbre</label>
            </div>
            <div class="form-check">
              <input type="radio" name="souhait" value="intelligent" id="intelligent" tabindex="60" />
              <label for="intelligent" class="form-check-label">Être encore plus intelligent</label>
            </div>
            <div class="form-check">
              <input type="radio" name="souhait" value="autre" id="autre" tabindex="70" />
              <label for="autre" class="form-check-label">Autre...</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="precisions" class="form-label">Si "Autre", veuillez préciser :</label><br />
            <textarea name="precisions" id="precisions" class="form-control" rows="4" tabindex="80"></textarea>
          </div>
        </fieldset>

        <!-- Bouton de soumission -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
      </form>

      <!-- Message de succès après soumission -->
      <div class="alert alert-success mt-4" style="display:none;" id="successMessage">
        Votre souhait a bien été envoyé ! Merci de votre participation.
      </div>
    </div>

    <!-- Intégration de Bootstrap JS pour fonctionnalité de formulaire -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Code JavaScript pour afficher un message de succès après la soumission
      const form = document.querySelector('form');
      const successMessage = document.getElementById('successMessage');

      form.addEventListener('submit', function(e) {
        e.preventDefault();  // Empêcher la soumission réelle pour cette démo
        successMessage.style.display = 'block';  // Afficher le message de succès
        form.reset();  // Réinitialiser le formulaire
      });
    </script>
  </body>
</html>
