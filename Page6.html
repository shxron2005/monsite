<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pour la responsivité -->
    <title>Formulaire avec Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Formulaire de Souhaits</h1>
      <form method="post" action="index.html">

        <fieldset class="border p-4 mb-4">
          <legend class="w-auto">Vos coordonnées</legend>

          <div class="mb-3">
            <label for="nom" class="form-label">Quel est votre nom ?</label>
            <input type="text" class="form-control" name="nom" id="nom" tabindex="10" required aria-label="Nom" />
          </div>

          <div class="mb-3">
            <label for="prenom" class="form-label">Quel est votre prénom ?</label>
            <input type="text" class="form-control" name="prenom" id="prenom" tabindex="20" required aria-label="Prénom" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Quel est votre e-mail ?</label>
            <input type="email" class="form-control" name="email" id="email" tabindex="30" required aria-label="E-mail" />
          </div>
        </fieldset>

        <fieldset class="border p-4">
          <legend class="w-auto">Votre souhait</legend>

          <div class="mb-3">
            <label class="form-label">Faites un souhait que vous voudriez voir exaucé :</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="souhait" value="riche" id="riche" tabindex="40" required aria-label="Être riche" />
              <label class="form-check-label" for="riche">Être riche</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="souhait" value="celebre" id="celebre" tabindex="50" required aria-label="Être célèbre" />
              <label class="form-check-label" for="celebre">Être célèbre</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="souhait" value="intelligent" id="intelligent" tabindex="60" required aria-label="Être plus intelligent" />
              <label class="form-check-label" for="intelligent">Être plus intelligent</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="souhait" value="autre" id="autre" tabindex="70" required aria-label="Autre" />
              <label class="form-check-label" for="autre">Autre...</label>
            </div>
          </div>

          <div class="mb-3">
            <label for="precisions" class="form-label">Si "Autre", veuillez préciser :</label>
            <textarea class="form-control" name="precisions" id="precisions" cols="40" rows="4" tabindex="80" aria-label="Précisions" ></textarea>
          </div>
        </fieldset>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
